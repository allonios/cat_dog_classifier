<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Page</title>
</head>
<body>
<div>
    <!--Simple Form-->
    <h2>Add a New Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Submit</button>
    </form>

    <!--See File Uploaded-->
    <h2>Uploaded Images</h2>
    <div>
        {% for object in logs %}
            {{ object.label }}
            <br>
            {{ object.confidence }}
            <br>
            <img src="{{ object.image.url }}" alt="">
            <br>
            -----------------------------------------------------------------------------
        {% endfor %}
    </div>
</div>
</body>
</html>
